<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{application.html}">
<section layout:fragment="content">
    <div class="container-lg mt-5" th:object="${url}">
        <h1 th:text= "'Сайт ' + ${url.name}"></h1>

        <table class="table table-bordered table-hover mt-3">
            <tbody>
            <tr>
                <td>ID</td>
                <td th:text="${url.id}"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td th:text="${url.name}"></td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td th:text="${url.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Проверки</h2>
    <form method="post" th:action="'/urls/' + ${url.id} +'/checks'">
        <button type="submit" class="btn btn-primary">Запустить проверку</button>
    </form>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th class="col-1">Код ответа</th>
            <th>title</th>
            <th>h1</th>
            <th>description</th>
            <th class="col-2">Дата проверки</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="check : ${url.urlChecks}">
            <td th:text="${check.id}"></td>
            <td th:text="${check.statusCode}"></td>
            <td th:text="${check.title}"></td>
            <td th:text="${check.h1}"></td>
            <td th:text="${check.description}"></td>
            <td th:text="${#temporals.format(check.createdAt , 'dd/MMM/yyyy hh:mm')}"></td>
        </tr>
        </tbody>
    </table>
</section>
</html>
